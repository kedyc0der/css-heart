<style>
 
    .kalp {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: red;
      height: 100px;
      width: 100px;
      transform: rotate(-45deg);
    }
   
    .kalp::after {
      background-color: red;
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0px;
      left: 50px;
    }
   
    .kalp::before {
      content: "";
      background-color: red;
      border-radius: 50%;
      position: absolute;
      width: 100px;
      height: 100px;
      top: -50px;
      left: 0px;
    }
    h1 {
        color: red;
        font-family: 'Montserrat', sans-serif;
        text-shadow: 2px 2px 5px red;
        font-size: 50px;
}
  </style>
